<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Memory Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div id="container" class="center">

        <!-- http://textcraft.net/ -->
        <div id="title" class="title center">
            <center><img src="img/Memory.png" width="218" height="50" /></center>
        </div>

        <div id="band">
            <div id="boardArea" class="center boardSize">
                <table id="board">
                    <tbody>
                        <tr>
                            <td id="1" class="square"></td>
                            <td id="2" class="square"></td>
                            <td id="3" class="square"></td>
                            <td id="4" class="square"></td>
                            <td id="5" class="square"></td>
                        </tr>
                        <tr>
                            <td id="6" class="square"></td>
                            <td id="7" class="square"></td>
                            <td id="8" class="square"></td>
                            <td id="9" class="square"></td>
                            <td id="10" class="square"></td>
                        </tr>
                        <tr>
                            <td id="11" class="square"></td>
                            <td id="12" class="square"></td>
                            <td id="13" class="square"></td>
                            <td id="14" class="square"></td>
                            <td id="15" class="square"></td>
                        </tr>
                        <tr>
                            <td id="16" class="square"></td>
                            <td id="17" class="square"></td>
                            <td id="18" class="square"></td>
                            <td id="19" class="square"></td>
                            <td id="20" class="square"></td>
                        </tr>
                        <tr>
                            <td id="21" class="square"></td>
                            <td id="22" class="square"></td>
                            <td id="23" class="square"></td>
                            <td id="24" class="square"></td>
                            <td id="25" class="square"></td>
                        </tr>
                    </tbody>
                </table>

                <div id="dialog" class="boardSize">
                    <div>
                        <div id="dialogMessage" class="">Ready to start?</div>
                        <div id="okayButton">
                            <center><img src="img/Okay.png" width="149" height="50" /></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="title" class="title center">
            <center><img src="img/Block.png" width="172" height="50" /></center>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
